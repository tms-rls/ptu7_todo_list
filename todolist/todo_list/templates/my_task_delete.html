{% extends "base.html" %}

{% block title %}Delete task{% endblock %}

{% block content %}

{% load crispy_forms_tags %}

<div class="content-section">
<form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
        <legend class="border-bottom mb-4">Delete task</legend>
        <h2>Do you really want to delete this task: {{ my_specific_task }}?</h2>
    </fieldset>
    <div class="form-group">
        <button class="btn btn-outline-danger" type="submit">Yes, delete</button>
        <a class="btn btn-outline-secondary" href="{% url 'my_specific_task' my_specific_task.pk %}">Cancel</a>
    </div>
</form>
</div>
{% endblock content %}
